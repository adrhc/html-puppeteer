<body>

<!-- dogs row template -->
<template id="dogsTableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>{{id}}</td>
        <td>{{name}}</td>
    </tr>
</template>

<template id="person-tmpl">
    <div><label>name</label>: {{name}}</div>
    <div><label>surname</label>: {{surname}}</div>
</template>

<div data-jqw-type="ContainerComponent" data-dont-auto-initialize="true" data-seconds="2">
    <div>Components container: adding a new dog every {{seconds}} seconds</div>
    <br>
    <div id="person" data-dont-auto-initialize="true" data-tmpl-id="person-tmpl"
         data-name="Kent" data-surname="Gigi" data-seconds="2" data-child-property="person">loading ...
    </div>
    <br>
    <!-- dyna-sel-one -->
    <div id="dyna-sel-one" class="dyna-sel-one-comp" data-placeholder="first name" data-focus="true"
         data-min-chars-to-search="0" data-use-cached-search-result="false" data-search-on-blur="true"
         data-name="firstName" data-value="personId" data-options-to-show="5"></div>
    <br>
    <!-- dogs table -->
    <div class="dogsTable">
        <table id="dogsTable" class="responstable" data-child-property="dogs">
            <thead>
            <tr>
                <th data-owner="dogsTable" data-btn="reload" title="reload">Id</th>
                <th data-owner="dogsTable" data-btn="reload" title="reload">Dogs</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
