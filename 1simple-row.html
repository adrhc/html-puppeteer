<body>
<!-- dogs table with editable row -->
<div class="dogsTable">
    <table class="responstable" data-body-row-tmpl-id="readOnlyRowTmpl" data-dont-auto-initialize="true"
           id="dogsTable">
        <thead>
        <tr data-owner="dogsTable">
            <th data-btn="reload" data-owner="dogsTable" title="reload">
                Dogs with editable row
            </th>
        </tr>
        </thead>
    </table>
</div>

<template id="dogsTableEditableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" autocomplete="off" placeholder="name" name="name" value="{{name}}">
        </td>
    </tr>
</template>

<BR>

<template id="dogsTableDeletableRowTmpl">
    <tr class="deleted-row" data-id="{{id}}" data-owner="dogsTable">
        <td>
            <input name="id" type="hidden" value="{{id}}">
            <input name="name" type="hidden" value="{{name}}">
            {{name}}
        </td>
    </tr>
</template>

<!-- read-only row -->
<template id="readOnlyRowTmpl">
    <tr data-id="{{id}}" data-owner="{{owner}}">
        <td>
            <input name="id" type="hidden" value="{{id}}">
            {{name}}
        </td>
    </tr>
</template>
