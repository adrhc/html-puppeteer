<input type="text" data-owner="{{owner}}" name="{{titleInputName}}" value="{{title}}" placeholder="{{placeholder}}"
       autocomplete="off" title="scrie cel putin 3 caractere pt. a căuta apasând ENTER">
<span data-name="selection-info" class="dyna-sel-one-info">
    <input type="hidden" data-owner="{{owner}}" name="{{valueInputName}}" value="{{id}}">
    <input type="hidden" data-owner="{{owner}}" name="{{descriptionInputName}}" value="{{description}}">
    {{description}}
</span>
<span data-name="nothing-found" class="dyna-sel-one-info">
    Nu s-a găsit nimic deocamdată! {{{searchedDetails}}}
</span>
<span data-name="too-many" class="dyna-sel-one-info">
    S-au găsit mai multe înregistrări! {{{searchedDetails}}}
</span>
<span data-name="too-less-chars" class="dyna-sel-one-info">
    Completați cel puțin {{minCharsToSearch}} caractere pt a căuta (apasând ENTER).
</span>
<select name="options" data-owner="{{owner}}" size="{{optionsToShow}}">
    {{#options}}
    <option data-owner="{{owner}}" value="{{id}}" {{selected}}>{{text}}</option>
    {{/options}}
</select>
