<input type="text" name="{{titleInputName}}" value="{{title}}" placeholder="{{placeholder}}"
       autocomplete="off" title="scrie cel putin 3 caractere pt. a căuta apasând ENTER">
<input type="hidden" name="{{valueInputName}}" value="{{id}}">
<input type="hidden" name="{{descriptionInputName}}" value="{{description}}">
<select name="options" size="{{optionsToShow}}">
    {{#options}}
    <option value="{{id}}" {{selected}}>{{description}}</option>
    {{/options}}
</select>
<span data-name="selection-info" class="dyna-sel-one-info">
    {{description}}
</span>
<span data-name="nothing-found" class="dyna-sel-one-info">
    Nu s-a găsit nimic deocamdată! s-a cautat <i>{{searchedTitle}}</i>
</span>
<span data-name="too-many" class="dyna-sel-one-info">
    S-au găsit prea multe înregistrări! s-a cautat <i>{{searchedTitle}}</i>
</span>
<span data-name="too-less-chars" class="dyna-sel-one-info">
    Completați cel puțin {{minCharsToSearch}} caractere pt a căuta (apasând ENTER).
</span>
