<!DOCTYPE html>
<html lang="en">

<head>
	<title>HTML puppeteer</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<script src="libraries/jquery-3.6.0.js"></script>
	<script src="libraries/handlebars.min-v4.7.7.js"></script>
	<!-- see https://github.com/lodash/lodash/wiki/FP-Guide#installation -->
	<script src="libraries/lodash4_lodash.min.js_lodash.fp.min.js"></script>
	<link href="ro/go/adrhc/app/css/main.css" rel="stylesheet">
	<link href="ro/go/adrhc/app/css/responstable.css" rel="stylesheet">
</head>

<body>
<script>const fp = _.noConflict()</script>
<script src="17switch-merged-status-value.js" type="module"></script>

<div class="container scenario17">
	<div class="section title">StaticContainerComponent</div>

	<!--
		Debugger element must be placed before the MAIN component for it (debugger) to work.
		The debugger component (see DebuggerOptionsBuilder._createDebuggerStateChangesHandler)
		will be created with the MAIN component (below); at that moment its DOM
		element (debugger) must already exist (see also SimpleView._execLazySetup).
	-->
	<p data-initial-state="{}" data-template-id="debugger-template" data-type="simple"></p>

	<!--
		By default "active" component is indicated by "status" (GlobalConfig.ACTIVE_NAME_KEY) property (aka part).
	 -->
	<div class="section title">Component's view</div>
	<div class="section parent fit-content min-width-33-percent"
	     data-active-name-key="status"
	     data-initial-state='{"status": "aliceblue", "ignored": "aliceblue vs antiquewhite", "value1": "aliceblue 1"}'
	     data-removed-placeholder='The "MAIN" component is closed!'
	     data-type="switcher"
	     data-value-key-is-active-name="false"
	     id="MAIN">
		<!-- data-part can also be used instead of data-active-name -->
		<div data-part="aliceblue" data-type="static-container">
			<div data-part="value1" data-type="value">value1 not set</div>
			<div data-part="value2" data-type="value">value2 not set</div>
		</div>
		<!-- data-active-name specify the active name of the component -->
		<div data-active-name="antiquewhite" data-type="static-container">
			<div data-part="value1" data-type="value">value1 not set</div>
			<div data-part="value2" data-type="value">value2 not set</div>
		</div>
	</div>
</div>

<script id="debugger-template" type="text/x-handlebars-template">
	<!-- open/close buttons -->
	<div class="section flex-center fill-available buttons">
		<button data-close="click" data-owner="MAIN">Close "MAIN"</button>
		<button class="deactivated" data-open="click" data-owner="MAIN">Open "MAIN"</button>
	</div>
	<div class="section title">debuggers</div>
	<!-- state changing buttons -->
	<div class="section flex-column fill-available buttons">
		<div>
			<button data-value name="value1">random value1</button>
			<button data-value name="value2">random value2</button>
		</div>
		<div class="mb3 mt3">
			<label for="aliceblue" class="bg-aliceblue hand-over">status=aliceblue</label>
			<input id="aliceblue" name="status" type="radio" value="aliceblue" class="hand-over" checked/>
			<label for="antiquewhite" class="bg-antiquewhite hand-over">status=antiquewhite</label>
			<input id="antiquewhite" name="status" type="radio" value="antiquewhite" class="hand-over"/>
		</div>
		<div>
			<button name="change-entire-state">Change entire state</button>
			<button name="change-partial-state">Change partial state</button>
		</div>
	</div>
	<!-- state input fields and debuggers -->
	<div class="section">
		<div class="flex-center">
			<!-- see ro/go/adrhc/app/util/Utils.js for "-debugger" -->
			<textarea class="fill-available" id="MAIN-debugger"
			          rows="10">No debugging data available yet!</textarea>
			<textarea class="fill-available" id="partial-state" rows="10">
Write here some partial (aka child/slice) state, e.g.:

{"kidX": {"id": "X", "name": "kid X"}, "kidY": {"id": "Y", "name": "kid Y"}}

PS: make sure to have a well formatted JSON!</textarea>
		</div>
	</div>
</script>

</body>

</html>
