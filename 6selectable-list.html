<body>
<!-- dogs table -->
<div class="dogsTable">
    <table id="dogsTable" class="responstable">
        <thead>
        <tr data-owner="dogsTable">
            <th colspan="2">
                <span data-owner="dogsTable" data-btn="reload" title="reload">Dogs</span>
            </th>
        </tr>
        </thead>
    </table>
</div>

<!-- dogs row template -->
<template id="dogsTableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>
            <input type="hidden" name="id" value="{{id}}">
            {{id}}
        </td>
        <td>
            <input type="hidden" name="name" value="{{name}}">
            {{name}}
        </td>
    </tr>
</template>

<!-- dogs editable row template -->
<template id="dogsTableEditableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}" class="row-editor">
        <td colspan="2">
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" autocomplete="off" placeholder="name" name="name" value="{{name}}">
        </td>
    </tr>
    <!--
        "data-id" is used by the "switch" feature
        "data-secondary-row-part" is used to remove this row when the (edited) entity row is closing
    -->
    <tr data-owner="dogsTable" data-id="{{id}}" data-secondary-row-part="{{id}}" class="row-part">
        <td colspan="2">secondary-row-part {{id}}</td>
    </tr>
</template>
