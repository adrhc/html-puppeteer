<body>

<div class="dogsTable">
    <table id="dogsTable" class="responstable" data-row-position-on-create="append" data-jqw-type="SelectableList"
           data-items='[{"id":0,"name":"dog 0"},{"id":1,"name":"dog 1"},{"id":2,"name":"dog 2"},{"id":3,"name":"dog 3"},{"id":4,"name":"dog 4"},{"id":5,"name":"dog 5"},{"id":6,"name":"dog 6"},{"id":7,"name":"dog 7"},{"id":8,"name":"dog 8"},{"id":9,"name":"dog 9"}]'>
        <thead>
        <tr data-owner="dogsTable">
            <th colspan="2">
                <span data-owner="dogsTable" data-btn="reload" title="reload">Dogs</span>
            </th>
        </tr>
        </thead>
        <tr data-owner="dogsTable" data-id="{{id}}" data-row-type="off">
            <td>
                <input type="hidden" name="id" value="{{id}}">
                {{id}}
            </td>
            <td>
                <input type="hidden" name="name" value="{{name}}">
                {{name}}
            </td>
        </tr>
        <tr data-owner="dogsTable" data-id="{{id}}" data-row-type="on" class="row-editor">
            <td colspan="2">
                <input type="hidden" name="id" value="{{id}}">
                <input type="text" autocomplete="off" placeholder="name" name="name" value="{{name}}">
            </td>
        </tr>
    </table>
</div>
