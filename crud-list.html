<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript components</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/responstable-table.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/table-editor.css">
    <link rel="stylesheet" href="css/adrhc/go/ro/jquery-widgets/dyna-sel-one.css">
    <script src="libraries/modernizr-custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="libraries/handlebars-1.0.rc.1.min.js"></script>
</head>

<body>
<!-- dogs table -->
<div class="dogsTable">
    <table id="dogsTable" class="responstable">
        <thead>
        <tr data-owner="dogsTable">
            <th>Dogs</th>
        </tr>
        </thead>
    </table>
</div>

<!-- dogs row template -->
<template id="dogsTableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>
            <input type="hidden" name="id" value="{{id}}">
            {{{name}}}
        </td>
    </tr>
</template>

<!-- dogs deletable row template -->
<template id="dogsTableDeletableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}" class="deletable-row">
        <td>{{{name}}}</td>
    </tr>
    <tr>
        <td colspan="1">row to delete</td>
    </tr>
</template>

<!-- dogs editable row template -->
<template id="dogsTableEditableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" autocomplete="off" placeholder="name" name="name" value="{{name}}">
        </td>
    </tr>
</template>

<!-- utils -->
<script src="js/ro/go/adrhc/jquery-widgets/utils/ajax-utils.js"></script>
