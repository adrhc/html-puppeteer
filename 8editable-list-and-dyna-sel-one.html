<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript components</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/library-customizations/responstable-table.css">
    <link rel="stylesheet" href="css/ro/go/adrhc/util.css">
    <link rel="stylesheet" href="css/ro/go/adrhc/dyna-sel-one.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="libraries/modernizr-custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="libraries/handlebars-1.0.rc.1.min.js"></script>
</head>

<body>
<div id="dyna-sel-one" class="dyna-sel-one-comp" data-placeholder="first name"
     data-name="person" data-value="value" data-description="description" data-focus="true"></div>

<!-- persons table -->
<div class="personsTable">
    <table id="personsTable" class="responstable">
        <thead>
        <tr data-owner="personsTable">
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>
                <div class="buttons">
                    <img data-owner="personsTable" data-btn="reload" alt="reload" src="images/ro/go/adrhc/reload-button-32.png" title="reîncarcă datele"/>
                    <img data-owner="personsTable" data-btn="showAdd" alt="show add" src="images/ro/go/adrhc/add-button-32.png" title="către adăugare"/>
                </div>
            </th>
        </tr>
        </thead>
    </table>
</div>

<!-- READ-ONLY row template -->
<template id="personsTableRowTmpl">
    <tr data-owner="personsTable" data-id="{{id}}">
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>
            <div class="buttons">
                <img data-owner="personsTable" data-btn="showDelete" alt="show delete" src="images/ro/go/adrhc/delete-button-32.png" title="către ștergere"/>
                <img data-owner="personsTable" data-btn="showEdit" alt="show edit" src="images/ro/go/adrhc/edit-button-32.png" title="către editare"/>
            </div>
        </td>
    </tr>
</template>

<!-- DELETE row template -->
<template id="personsTableDeletableRowTmpl">
    <tr data-owner="personsTable" data-id="{{id}}" class="deletable-row">
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>
            <div class="buttons">
                <img data-owner="personsTable" data-btn="cancel" alt="cancel" src="images/ro/go/adrhc/cancel-button-32.png" title="anulează ștergerea"/>
                <img data-owner="personsTable" data-btn="delete" alt="delete" src="images/ro/go/adrhc/delete-button-32.png" title="confirmă ștergerea"/>
            </div>
        </td>
    </tr>
</template>

<!-- EDIT row template -->
<template id="personsTableEditableRowTmpl">
    <tr data-owner="personsTable" data-id="{{id}}" class="row-editor">
        <td>
            <input data-owner="personsTable" type="hidden" name="id" value="{{id}}">
        </td>
        <td>
            <input data-owner="personsTable" type="text" autocomplete="off"
                   name="firstName" value="{{firstName}}" data-focus-me="true">
        </td>
        <td>
            <input data-owner="personsTable" type="text" autocomplete="off" name="lastName" value="{{lastName}}">
        </td>
        <td>
            <div class="buttons">
                <img data-owner="personsTable" data-btn="cancel" alt="cancel" src="images/ro/go/adrhc/cancel-button-32.png" title="anulează modificarea"/>
                <img data-owner="personsTable" data-btn="update" alt="update" src="images/ro/go/adrhc/save-button-32.png" title="confirmă salvarea"/>
            </div>
        </td>
    </tr>
    <tr data-owner="personsTable" data-secondary-row-part="{{id}}" class="row-part">
        <td colspan="4">secondary-row-part {{id}}</td>
    </tr>
</template>
