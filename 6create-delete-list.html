<body>
<!-- dogs table -->
<div class="dogsTable">
    <table id="dogsTable" class="responstable">
        <thead>
        <tr data-owner="dogsTable">
            <th>Dog</th>
            <th>Person</th>
            <th>
                <div class="buttons">
                    <img data-owner="dogsTable" data-btn="reload" alt="reload"
                         src="images/ro/go/adrhc/reload-button-32.png"/>
                    <img data-owner="dogsTable" data-btn="add" alt="add"
                         src="images/ro/go/adrhc/add-button-32.png" title="adaugă"/>
                </div>
            </th>
        </tr>
        </thead>
    </table>
</div>

<!-- dogs row template -->
<template id="dogsTableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>
            <input data-owner="dogsTable" type="hidden" name="id" value="{{id}}">
            <input data-owner="dogsTable" type="text" autocomplete="off" placeholder="name" name="name" value="{{name}}">
        </td>
        <td>
            <div data-owner="dyna-sel-one" data-id="dyna-sel-one" class="dyna-sel-one-comp" data-placeholder="first name"
                 data-name="firstName" data-value="personId" data-description="person-description"></div>
        </td>
        <td>
            <div class="buttons">
                <img data-owner="dogsTable" data-btn="delete" alt="delete"
                     src="images/ro/go/adrhc/delete-button-32.png" title="șterge"/>
            </div>
        </td>
    </tr>
</template>
