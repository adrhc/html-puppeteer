<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript components</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ro/go/adrhc/responstable-table.css">
    <link rel="stylesheet" href="css/library-customizations/responstable-table.css">
    <link rel="stylesheet" href="css/ro/go/adrhc/util.css">
    <link rel="stylesheet" href="css/ro/go/adrhc/dyna-sel-one.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="libraries/modernizr-custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="libraries/handlebars-1.0.rc.1.min.js"></script>
</head>

<body>
<!-- dogs table -->
<div class="dogsTable">
    <table id="dogsTable" class="responstable">
        <thead>
        <tr data-owner="dogsTable">
            <th>Dogs</th>
            <th>
                <div class="buttons">
                    <img data-owner="dogsTable" data-btn="reload" alt="reload" src="images/ro/go/adrhc/reload-button-32.png"/>
                    <img data-owner="dogsTable" data-btn="showAdd" alt="show add" src="images/ro/go/adrhc/add-button-32.png"/>
                </div>
            </th>
        </tr>
        </thead>
    </table>
</div>

<!-- READ-ONLY row template -->
<template id="dogsTableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>
            <input type="hidden" name="id" value="{{id}}">{{{name}}}
        </td>
        <td>
            <div class="buttons">
                <img data-owner="dogsTable" data-btn="showDelete" alt="show delete" src="images/ro/go/adrhc/delete-button-32.png"/>
                <img data-owner="dogsTable" data-btn="showEdit" alt="show edit" src="images/ro/go/adrhc/edit-button-32.png"/>
            </div>
        </td>
    </tr>
</template>

<!-- DELETE row template -->
<template id="dogsTableDeletableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}" class="deletable-row">
        <td>{{{name}}}</td>
        <td>
            <div class="buttons">
                <img data-owner="dogsTable" data-btn="cancel" alt="cancel" src="images/ro/go/adrhc/cancel-button-32.png"/>
                <img data-owner="dogsTable" data-btn="delete" alt="delete" src="images/ro/go/adrhc/delete-button-32.png"/>
            </div>
        </td>
    </tr>
    <tr data-owner="dogsTable" data-secondary-row-part="{{id}}" class="row-part">
        <td colspan="2">DELETE secondary-row-part {{id}}</td>
    </tr>
</template>

<!-- EDIT row template -->
<template id="dogsTableEditableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}" class="row-editor">
        <td>
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" autocomplete="off" placeholder="name" name="name" value="{{name}}">
        </td>
        <td>
            <div class="buttons">
                <img data-owner="dogsTable" data-btn="cancel" alt="cancel" src="images/ro/go/adrhc/cancel-button-32.png"/>
                <img data-owner="dogsTable" data-btn="update" alt="update" src="images/ro/go/adrhc/save-button-32.png"/>
            </div>
        </td>
    </tr>
    <tr data-owner="dogsTable" data-secondary-row-part="{{id}}" class="row-part">
        <td colspan="2">EDIT secondary-row-part {{id}}</td>
    </tr>
</template>
