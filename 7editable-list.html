<body>

<div class="dogsTable">
    <table class="responstable"
           data-jqw-type="EditableList"
           data-items='[{"id":0,"name":"dog 0"},{"id":1,"name":"dog 1"},{"id":2,"name":"dog 2"},{"id":3,"name":"dog 3"},{"id":4,"name":"dog 4"},{"id":5,"name":"dog 5"},{"id":6,"name":"dog 6"},{"id":7,"name":"dog 7"},{"id":8,"name":"dog 8"},{"id":9,"name":"dog 9"}]'
           data-row-position-on-create="append"
           id="dogsTable">
        <thead>
        <tr data-owner="dogsTable">
            <th>Dogs</th>
            <th>
                <div class="buttons">
                    <img alt="reload" data-btn="reload" data-owner="dogsTable"
                         src="images/ro/go/adrhc/reload-button-32.png"/>
                    <img alt="show add" data-btn="showAdd" data-owner="dogsTable"
                         src="images/ro/go/adrhc/add-button-32.png"/>
                </div>
            </th>
        </tr>
        </thead>
        <tr data-id="{{id}}" data-owner="dogsTable" data-row-type="off">
            <td>
                <input name="id" type="hidden" value="{{id}}">{{{name}}}
            </td>
            <td>
                <div class="buttons">
                    <img alt="show delete" data-btn="showDelete" data-owner="dogsTable"
                         src="images/ro/go/adrhc/delete-button-32.png"/>
                    <img alt="show edit" data-btn="showEdit" data-owner="dogsTable"
                         src="images/ro/go/adrhc/edit-button-32.png"/>
                </div>
            </td>
        </tr>
        <tr class="row-editor" data-id="{{id}}" data-owner="dogsTable" data-row-type="on">
            <td>
                <input name="id" type="hidden" value="{{id}}">
                <input autocomplete="off" name="name" placeholder="name" type="text" value="{{name}}">
            </td>
            <td>
                <div class="buttons">
                    <img alt="cancel" data-btn="cancel" data-owner="dogsTable"
                         src="images/ro/go/adrhc/cancel-button-32.png"/>
                    <img alt="update" data-btn="update" data-owner="dogsTable"
                         src="images/ro/go/adrhc/save-button-32.png"/>
                </div>
            </td>
        </tr>
        <tr class="deletable-row" data-id="{{id}}" data-owner="dogsTable" data-row-type="delete">
            <td>{{{name}}}</td>
            <td>
                <div class="buttons">
                    <img alt="cancel" data-btn="cancel" data-owner="dogsTable"
                         src="images/ro/go/adrhc/cancel-button-32.png"/>
                    <img alt="delete" data-btn="delete" data-owner="dogsTable"
                         src="images/ro/go/adrhc/delete-button-32.png"/>
                </div>
            </td>
        </tr>
        <tr data-id="{{id}}" data-owner="personsTable" data-row-type="error" data-secondary-row-part="{{failedId}}">
            <td colspan="2">
                <table class="errors-table">
                    <tr>
                        <th>
                            <div class="title">{{{title}}}</div>
                            <div class="time">{{time}}</div>
                        </th>
                    </tr>
                    {{#each messages}}
                    <tr class="{{type}}">
                        <td class="error-message">{{this}}</td>
                    </tr>
                    {{/each}}
                </table>
            </td>
        </tr>
    </table>
</div>
