<!DOCTYPE html>
<html lang="en">

<head>
	<title>HTML puppeteer</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<script src="libraries/jquery-3.6.0.js"></script>
	<script src="libraries/handlebars.min-v4.7.7.js"></script>
	<!-- see https://github.com/lodash/lodash/wiki/FP-Guide#installation -->
	<script src="libraries/lodash4_lodash.min.js_lodash.fp.min.js"></script>
	<link href="ro/go/adrhc/app/css/main.css" rel="stylesheet">
	<link href="ro/go/adrhc/app/css/responstable.css" rel="stylesheet">
</head>

<body>
<script>const fp = _.noConflict()</script>
<script src="9component-container.js" type="module"></script>

<div class="container">
	<div class="section title">PeriodicallyStateChangingComponent</div>
	<div class="section flex-center fill-available buttons">
		<button name="generate-message1">Generate a value for "message1" child</button>
		<button disabled name="remove">Close (aka remove) child</button>
		<button name="create">Create and render the child</button>
	</div>
	<div class="section title">parent debugger</div>
	<div class="section">
		<div>
			<button name="change-parent-state">Change parent state</button>
		</div>
		<textarea class="fill-available" id="parent-debugger">No debugging data available yet!</textarea>
	</div>
<!--	<div class="section title">last automatically detected children state</div>-->
<!--	<div class="section">-->
<!--		<textarea class="fill-available" id="children-debugger">No debugging data available yet!</textarea>-->
<!--	</div>-->
<!--	<div class="section title">"cats" child debugger</div>-->
<!--	<div class="section">-->
<!--		<textarea class="fill-available" id="cats-debugger">No debugging data available yet!</textarea>-->
<!--	</div>-->
	<div class="section title">Component's view (parent and its children)</div>
	<div class="section flex-column fit-content bgc-aliceblue"
	     data-initial-state='{"text": "this is the parent state displayed by its view (below is the child component)",
	     "message2": "The \"message2\" child was <i>automatically</i> created!<BR>\"message2\" child is initialized from parent state"}'
	     data-template-id="parent-template"
	     data-type="simple-container"
	     id="parent-component"></div>
</div>

<script id="parent-template" type="text/x-handlebars-template">
	<div class="part parent">{{text}}</div>
	<div class="part" data-part="message1" data-type="simple"
	     data-template-id="message1-template"
	     data-initial-state='The "message1" child was <i>automatically</i> created!<BR>initial state is from <i>data-initial-state</i> attribute'
	     data-view-removal-strategy="USE_HTML"
	     data-removed-placeholder='"message1" child component was removed!'>
		The "message1" child is not available yet!
	</div>
	<div class="part" data-part="message2" data-type="simple"
	     data-initial-state='This "message2" initial state should NOT be visible!<BR>initial state should come from the parent'
	     data-template-id="message2-template"
	     data-view-removal-strategy="USE_HTML"
	     data-removed-placeholder='"message2" child component was removed!'>
		The "message2" child is not available yet!
	</div>
	<div class="part thin-dashed-border" data-part="cats" data-type="simple"
	     data-template-id="cats-template"
	     data-view-removal-strategy="USE_HTML"
	     data-removed-placeholder='"cats" child component was removed!'>
		The "cats" child is not available yet!
	</div>
</script>

<script id="message1-template" type="text/x-handlebars-template">
	{{#if this}}{{{this}}}{{else}}The "message1" child is not available yet!{{/if}}
</script>

<script id="message2-template" type="text/x-handlebars-template">
	{{#if this}}{{{this}}}{{else}}The "message2" child is not available yet!{{/if}}
</script>

<script id="cats-template" type="text/x-handlebars-template">
	<table class="responstable">
		<thead>
		<tr>
			<th colSpan="2">Generated cats</th>
		</tr>
		</thead>
		{{#each this}}
			<tr>
				<td>{{id}}</td>
				<td>{{name}}</td>
			</tr>
		{{/each}}
	</table>
</script>

</body>

</html>
