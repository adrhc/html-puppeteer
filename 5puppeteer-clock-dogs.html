<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML puppeteer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script src="libraries/jquery-3.6.0.js"></script>
    <script src="libraries/handlebars.min-v4.7.7.js"></script>
    <!-- see https://github.com/lodash/lodash/wiki/FP-Guide#installation -->
    <script src="libraries/lodash4_lodash.min.js_lodash.fp.min.js"></script>
    <link href="ro/go/adrhc/app/css/main.css" rel="stylesheet">
    <link href="ro/go/adrhc/app/css/responstable.css" rel="stylesheet">
</head>

<body>
<script>const fp = _.noConflict()</script>
<script src="5puppeteer-clock-dogs.js" type="module"></script>

<div class="container">
    <div class="section title">PeriodicallyStateChangingComponent</div>
    <div class="section fit-content" data-interval="1000" data-template-id="table-template"
         data-type="periodically-state-changing"></div>
    <div class="section title">Debugger (shows as JSON the state used above)</div>
    <div class="section">
        <textarea class="fill-available" id="debugger-component">No debugging data available yet!</textarea>
    </div>
</div>

<script id="table-template" type="text/x-handlebars-template">
    <table class="responstable">
        <thead>
        <tr>
            <th colSpan="2">Generating new dogs each {{interval}} ms</th>
        </tr>
        </thead>
        {{#each dogs}}
            <tr>
                <td>{{id}}</td>
                <td>{{name}}</td>
            </tr>
        {{/each}}
    </table>
</script>

</body>

</html>
