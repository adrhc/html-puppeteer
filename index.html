<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/table-buttons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<table id="persontable" class="responstable">
    <thead>
    <tr>
        <th>id</th>
        <th data-th="Details"><span>First name</span></th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <!-- existing data could optionally be included here -->
    </tbody>
</table>

<template id="readOnlyRowTmpl">
    <tr>
        <td data-name="id">id</td>
        <td data-name="firstName">firstName</td>
        <td data-name="lastName">lastName</td>
    </tr>
</template>

<template id="editorRowTmpl">
    <tr>
        <td data-name="id" class="editor"></td>
        <td data-name="firstName" class="editor">
            <input type="text" name="firstName">
        </td>
        <td data-name="lastName" class="editor">
            <div class="last-cell lastName">
                <input type="text" name="lastName">
            </div>
            <div class="last-cell buttons">
                <button type="button">Cancel</button>
                <button type="button" class="float-right">Save</button>
            </div>
        </td>
    </tr>
</template>

<script src="js/tabular-editor/html-table-adapter.js"></script>
<script src="js/tabular-editor/row-view.js"></script>
<script src="js/tabular-editor/tabular-editor-state.js"></script>
<script src="js/tabular-editor/tabular-editor.js"></script>
<script src="js/stores/products-store.js"></script>
<script src="js/index.js"></script>
</body>

</html>
