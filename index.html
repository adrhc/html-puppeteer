<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/table-editor.css">
    <script src="libraries/modernizr-custom.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<form id="editorForm">
    <table id="personsTable" class="responstable">
        <thead>
        <tr id="newItemBtn">
            <th>Id</th>
            <th data-th="Details"><span>First name</span></th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</form>

<template id="tableBodyTmpl">
    {{#persons}}
    <tr id="{{id}}">
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
    </tr>
    {{/persons}}
</template>

<template id="readOnlyRowTmpl">
    <tr id="{{id}}">
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
    </tr>
</template>

<template id="editableRowTmpl">
    <tr class="editor">
        <td>{{id}}
            <input type="hidden" name="id" value="{{id}}">
        </td>
        <td>
            <input type="text" name="firstName" value="{{firstName}}">
        </td>
        <td>
            <div class="buttons-cell lastName">
                <input type="text" name="lastName" value="{{lastName}}">
            </div>
            <div class="buttons-cell">
                <button type="button" id="cancel">Cancel</button>
                <button type="button" id="save" class="float-right">Save</button>
            </div>
        </td>
    </tr>
</template>

<template id="buttons">
    <tr class="buttons-row">
        <td colspan="3">
            <button type="button" id="cancelBtn">Cancel</button>
            <button type="button" id="saveBtn" class="float-right">Save</button>
        </td>
    </tr>
</template>

<script src="js/util/rest-utils.js"></script>
<script src="js/helper/forms-helper.js"></script>
<script src="js/adapter/html-table-adapter.js"></script>
<script src="js/stores/persons-repository.js"></script>
<script src="js/tabular-component/model/row-state.js"></script>
<script src="js/tabular-component/model/state-changes.js"></script>
<script src="js/tabular-component/model/table-state.js"></script>
<script src="js/tabular-component/row/read-only-row.js"></script>
<script src="js/tabular-component/row/editable-row.js"></script>
<script src="js/tabular-component/editable-table.js"></script>
<script src="js/index.js"></script>
</body>

</html>
