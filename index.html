<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/table-buttons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
</head>

<body>
<form id="editorForm">
    <table id="personsTable" class="responstable">
        <thead>
        <tr>
            <th>Id</th>
            <th data-th="Details"><span>First name</span></th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</form>

<template id="tableBodyTmpl">
    {{#persons}}
    <tr>
        <td data-name="id">{{id}}</td>
        <td data-name="firstName">{{firstName}}</td>
        <td data-name="lastName">{{lastName}}</td>
    </tr>
    {{/persons}}
</template>

<template id="readOnlyRowTmpl">
    <tr>
        <td data-name="id">{{id}}</td>
        <td data-name="firstName">{{firstName}}</td>
        <td data-name="lastName">{{lastName}}</td>
    </tr>
</template>

<template id="editorRowTmpl">
    <tr>
        <td data-name="id" class="editor">{{id}}
            <input type="hidden" name="id" value="{{id}}">
        </td>
        <td data-name="firstName" class="editor">
            <input type="text" name="firstName" value="{{firstName}}">
        </td>
        <td data-name="lastName" class="editor">
            <div class="last-cell lastName">
                <input type="text" name="lastName" value="{{lastName}}">
            </div>
            <div class="last-cell buttons">
                <button type="button" id="cancel">Cancel</button>
                <button type="button" id="save" class="float-right">Save</button>
            </div>
        </td>
    </tr>
</template>

<script src="js/util/rest-utils.js"></script>
<script src="js/helper/forms-helper.js"></script>
<script src="js/adapter/html-table-adapter.js"></script>
<script src="js/tabular-component/tabular-row.js"></script>
<script src="js/tabular-component/tabular-state.js"></script>
<script src="js/tabular-component/tabular-component.js"></script>
<script src="js/stores/persons-repository.js"></script>
<script src="js/index.js"></script>
</body>

</html>
