<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/table-buttons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<table id="producttable" class="responstable">
    <thead>
    <tr>
        <th>#</th>
        <th data-th="Details"><span>UPC_Code</span></th>
        <th>Product_Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- existing data could optionally be included here -->
    </tbody>
</table>

<template id="readOnlyRowTmpl">
    <tr>
        <td data-name="nr">nr</td>
        <td data-name="code">code</td>
        <td data-name="name">name</td>
    </tr>
</template>

<template id="editorRowTmpl">
    <tr>
        <td data-name="nr" class="editor"></td>
        <td data-name="code" class="editor">
            <input type="text" name="code">
        </td>
        <td data-name="name" class="editor">
            <div class="last-cell name">
                <input type="text" name="name">
            </div>
            <div class="last-cell buttons">
                <button type="button">Cancel</button>
                <button type="button" class="float-right">Save</button>
            </div>
        </td>
    </tr>
</template>

<script src="js/tabular-editor/html-table-adapter.js"></script>
<script src="js/tabular-editor/row-view.js"></script>
<script src="js/tabular-editor/tabular-editor-state.js"></script>
<script src="js/tabular-editor/tabular-editor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
