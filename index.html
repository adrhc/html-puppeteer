<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML puppeteer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script src="libraries/jquery-3.6.0.js"></script>
    <script src="libraries/handlebars.min-v4.7.7.js"></script>
    <!-- see https://github.com/lodash/lodash/wiki/FP-Guide#installation -->
    <script src="libraries/lodash4_lodash.min.js_lodash.fp.min.js"></script>
    <link href="ro/go/adrhc/app/css/main.css" rel="stylesheet">
    <link href="ro/go/adrhc/app/css/responstable.css" rel="stylesheet">
</head>

<body>
<script>const fp = _.noConflict()</script>
<script src="8simple-parts-cats-and-dogs.js" type="module"></script>

<div class="container">
    <!--    <div class="section title">SimpleComponent</div>-->
    <!--<div class="section flex-center fill-available buttons">
        <button name="stop">Stop</button>
        <button name="start">Start</button>
    </div>-->
    <div class="section title">SimpleComponent (partial state changes)</div>
    <div class="section" id="debugger-component">No debugging data available yet!</div>
    <div class="section title">Component's view (wait for the state change)</div>
    <div class="section flex-center fill-available" data-template-id="table-template"
         data-type="simple" data-initial-state='{}'></div>
</div>

<script id="table-template" type="text/x-handlebars-template">
    <table class="responstable">
        <thead>
        <tr>
            <th colSpan="2">Generated dogs</th>
        </tr>
        </thead>
        {{#each dogs}}
            <tr>
                <td>{{id}}</td>
                <td>{{name}}</td>
            </tr>
        {{/each}}
    </table>
    <table class="responstable">
        <thead>
        <tr>
            <th colSpan="2">Generated cats</th>
        </tr>
        </thead>
        {{#each cats}}
            <tr>
                <td>{{id}}</td>
                <td>{{name}}</td>
            </tr>
        {{/each}}
    </table>
</script>

</body>

</html>
