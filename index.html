<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>
    <link rel="stylesheet" href="css/table.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<table id="producttable" class="responstable">
    <thead>
    <tr>
        <th>#</th>
        <th>UPC_Code</th>
        <th>Product_Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- existing data could optionally be included here -->
    </tbody>
</table>

<template id="productrow">
    <tr>
        <td data-name="nr">nr</td>
        <td data-name="code">code</td>
        <td data-name="name">name</td>
    </tr>
</template>

<template id="editor">
    <td data-name="nr" class="editor"></td>
    <td data-name="code" class="editor"><input type="text" name="code"></td>
    <td data-name="name" class="editor"><input type="text" name="name"></td>
</template>

<script src="js/table.js"></script>
<script src="js/property-view.js"></script>
