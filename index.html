<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>

    <link rel="stylesheet" href="css/responstable-table.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/table-editor.css">
    <link rel="stylesheet" href="css/adrhc/go/ro/jquery-widgets/dyna-sel-one.css">
    <script src="libraries/modernizr-custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="libraries/handlebars-1.0.rc.1.min.js"></script>
</head>

<body>
<div id="dyna-sel-one" class="dyna-sel-one-comp"></div>

<!-- dogs table -->
<div class="dogsTable">
    <table id="dogsTable" class="responstable">
        <thead>
        <tr data-owner="dogsTable">
            <th>
                <button data-owner="dogsTable" type="button" name="newItemBtn">new dog</button>
            </th>
        </tr>
        </thead>
    </table>
</div>

<!-- dogs row template -->
<template id="dogsTableRowTmpl">
    <tr data-owner="dogsTable" data-id="{{id}}">
        <td>
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" autocomplete="off" placeholder="name" name="name" value="{{name}}">
        </td>
    </tr>
</template>

<!-- persons table -->
<div class="personsTable">
    <label for="personsTable">dublu click pe antetul tabelului pt a creea un nou rand</label>
    <table id="personsTable" class="responstable">
        <thead>
        <tr data-owner="personsTable" data-id="newItemBtn">
            <th>Id</th>
            <th data-th="Details"><span>First name</span></th>
            <th>Last name</th>
            <th>Cats</th>
        </tr>
        </thead>
    </table>
</div>

<script id="personsRoRowTmpl" type="x-tmpl-mustache">
    <tr data-owner="personsTable" data-id="{{id}}">
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{#each cats}}<div>{{{this.name}}}</div>{{/each}}</td>
    </tr>

</script>

<template id="personsEditableRowTmpl">
    <tr data-owner="personsTable" data-id="{{item.id}}" class="editor">
        <td>{{htmlId}}
            <input data-owner="personsTable" type="hidden" name="id" value="{{item.id}}">
        </td>
        <td>
            <input data-owner="personsTable" type="text" autocomplete="off" name="firstName" value="{{item.firstName}}"
                   data-focus-me="true">
        </td>
        <td>
            <input data-owner="personsTable" type="text" autocomplete="off" name="lastName" value="{{item.lastName}}">
        </td>
        <td>
            <table id="catsTable" class="catsTable">
                <thead>
                <tr data-owner="catsTable">
                    <th>
                        <button data-owner="catsTable" type="button" name="newItemBtn">new cat</button>
                    </th>
                </tr>
                </thead>
            </table>
        </td>
    </tr>
</template>

<template id="readOnlyCatsRowTmpl">
    <tr data-owner="catsTable" data-id="{{id}}" class="editor">
        <td>
            <input type="hidden" name="id" value="{{id}}">
            <input type="text" autocomplete="off" name="name" value="{{name}}" data-focus-me="true">
        </td>
    </tr>
</template>

<template id="editableCatsRowTmpl">
    <tr data-owner="catsTable" data-id="{{item.id}}" class="editor">
        <td>
            <input type="hidden" name="id" value="{{item.id}}">
            <input type="text" autocomplete="off" name="name" value="{{item.name}}" data-focus-me="true">
        </td>
    </tr>
</template>
