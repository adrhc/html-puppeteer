<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/table-editor.css">
    <link rel="stylesheet" href="css/dyna-sel-one.css">
    <script src="libraries/modernizr-custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
</head>

<body>
<div id="dyna-sel-one" class="dyna-sel-one-comp"></div>
<form id="editorForm">
    <table id="personsTable" class="responstable">
        <thead>
        <tr id="newItemBtn">
            <th>Id</th>
            <th data-th="Details"><span>First name</span></th>
            <th>Last name</th>
        </tr>
        </thead>
    </table>
</form>

<script id="readOnlyRowTmpl" type="x-tmpl-mustache">
    <tr id="{{id}}">
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
    </tr>
</script>

<script id="editableRowTmpl" type="x-tmpl-mustache">
    <tr id="{{id}}" class="editor">
        <td>{{htmlId}}
            <input type="hidden" name="id" value="{{id}}">
        </td>
        <td>
            <input type="text" name="firstName" value="{{firstName}}">
        </td>
        <td>
            <div class="buttons-cell lastName">
                <input type="text" name="lastName" value="{{lastName}}">
            </div>
        </td>
    </tr>
</script>

<!-- utils -->
<script src="js/util/ajax-utils.js"></script>
<script src="js/util/entity-utils.js"></script>
<script src="js/util/html-utils.js"></script>
<script src="js/util/mustache-utils.js"></script>
<script src="js/util/rest-utils.js"></script>
<!-- helpers -->
<script src="js/helper/cached-ajax.js"></script>
<script src="js/helper/forms-helper.js"></script>
<script src="js/helper/entity-helper.js"></script>
<!-- adapters -->
<script src="js/adapter/table-element-adapter.js"></script>
<script src="js/adapter/mustache-table-elem-adapter.js"></script>
<!-- table-editor -->
<script src="js/components/table-editor/model/table-editor-item.js"></script>
<script src="js/components/table-editor/model/state-change.js"></script>
<script src="js/components/table-editor/model/table-editor-state.js"></script>
<script src="js/components/table-editor/repository/table-editor-repository.js"></script>
<script src="js/components/table-editor/view/read-only-row.js"></script>
<script src="js/components/table-editor/view/buttons-row.js"></script>
<script src="js/components/table-editor/view/editable-row.js"></script>
<script src="js/components/table-editor/view/table-editor-view.js"></script>
<script src="js/components/table-editor/main.js"></script>
<!-- dynamic-select-one -->
<script src="js/components/dynamic-select-one/repository/dyna-sel-one-repository.js"></script>
<script src="js/components/dynamic-select-one/model/dyna-sel-one-item.js"></script>
<script src="js/components/dynamic-select-one/model/dynamic-select-one-state.js"></script>
<script src="js/components/dynamic-select-one/view/dynamic-select-one-view.js"></script>
<script src="js/components/dynamic-select-one/main.js"></script>
<!-- person -->
<script src="js/model/person.js"></script>
<script src="js/repositories/persons-repository.js"></script>
<!-- index -->
<script src="js/index.js"></script>
</body>

</html>
