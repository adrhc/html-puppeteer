<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript DOM test</title>
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <table id="producttable" class="responstable">
        <thead>
            <tr>
                <th>UPC_Code</th>
                <th>Product_Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- existing data could optionally be included here -->
        </tbody>
    </table>

    <template id="productrow">
        <tr ondblclick="view.activateEditor(this)">
            <td data-name="code">col1</td>
            <td data-name="name">col2</td>
        </tr>
    </template>

    <template id="editor">
        <td data-name="code" class="editor"><input type="text" name="code"></td>
        <td data-name="name" class="editor"><input type="text" name="name"></td>
    </template>

    <script src="js/table.js"></script>
    <script src="js/main-view.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
